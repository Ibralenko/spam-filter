<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam-filter</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <section class="container">
        <h1 class="conatiner__main-title">Comments with spam filter</h1>
        <div class="container__info">
            <div class="container__comments">
                <form class="form">
                    <h2 class="container__title">Leave your comment</h2>
                    <div class="checkbox-container">
                        <input type="checkbox" id="checkbox-anonim" />
                        <p class="checkbox__text">leave an anonymous message.</p>
                    </div>
                    <label class="label" for="username">Name:</label>
                    <input class="container__input" type="text" id="username" name="username">
                    <label class="label" for="link">Enter your avatar link:
                    </label>
                    <input class="container__input" id="link" type="text">
                    <label class="label" for="comment">Leave your comment:</label>
                    <textarea class="container__textarea" id="comment"></textarea>
                    <button type="submit" class="container__btn">Send</button>
                </form>
            </div>
            <div class="container__chat">
                <h2 class="container__title">Chat</h2>
                <div class="full-comment"></div>
            </div>
        </div>
    </section>
    <script src="./index.js"> </script>
</body>

</html>
